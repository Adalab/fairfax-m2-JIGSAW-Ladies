<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <title>Jigsaw Ladies</title>
        <link rel="icon" href="#" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,900|Montserrat:400,700|Open+Sans:400,600"
        rel="stylesheet">
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    
    <body>
        <div class="page">
            <main class="main__container">
                <section class="main__preview">
                    <div class="preview__wrapper">
                        <button class="btn__reset"><i class="reset__icon far fa-trash-alt"></i>Reset</button>
                        <div class="photo__container">
                            <div class="card__header">
                                <div class="green__bar"></div>
                                <div class="full__name">
                                     <h1 class="preview__title">Nombre Apellido</h1>

                                     <h2 class="preview__subtitle">Front-end Developer</h2>

                                </div>
                            </div>
                            <img class="preview__photo" src="https://via.placeholder.com/240x200"
                            alt="card photo">
                            <ul class="list__rs">
                                <li><a class="rs__element" href="tel:"><i class="icon fas fa-mobile-alt"></i></a>

                                </li>
                                <li><a class="rs__element" href="mailto:"><i class="icon far fa-envelope"></i></a>

                                </li>
                                <li><a class="rs__element" href="" target="_blank"><i class="icon fab fa-linkedin-in"></i></a>

                                </li>
                                <li><a class="rs__element" href="" target="_blank"><i class="icon fab fa-github-alt"></i></a>

                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
                <section class="main__form">
                    <form action="" method="post">
                        <div class="design__container form__collapsible">
                            <div class="design__title__container">
                                <div class="first__title"> <i class="far fa-object-ungroup icon__collapsible"></i>

                                     <h2 class="collapsible__title">Dise√±a</h2>

                                </div>
                                <div class="second__title"> <i class="fas fa-chevron-down arrow__collapsible"></i>

                                </div>
                            </div>
                            <div class="design__main__container">
                                <div class="title__color__container">
                                    <p class="color__title">Colores</p>
                                </div>
                                <div class="palettes">
                                    <label class="palettes__label" for="color1">
                                        <input type="radio" id="color1" name="color">
                                        <ul class="theme">
                                            <li class="theme__color" style="background-color:#114e4e">114e4e</li>
                                            <li class="theme__color" style="background-color:#438792">438792</li>
                                            <li class="theme__color" style="background-color:#a2deaf">a2deaf</li>
                                        </ul>
                                    </label>
                                    <label class="palettes__label" for="color2">
                                        <input type="radio" id="color2" name="color">
                                        <ul class="theme">
                                            <li class="theme__color" style="background-color:#420101">420101</li>
                                            <li class="theme__color" style="background-color:#bd1010">bd1010</li>
                                            <li class="theme__color" style="background-color:#e95626">e95626</li>
                                        </ul>
                                    </label>
                                    <label class="palettes__label" for="color3">
                                        <input type="radio" id="color3" name="color">
                                        <ul class="theme">
                                            <li class="theme__color" style="background-color:#3e5b65">3e5b65</li>
                                            <li class="theme__color" style="background-color:#dfe5eb">dfe5eb</li>
                                            <li class="theme__color" style="background-color:#a0c0cf">a0c0cf</li>
                                        </ul>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="fill__container form__collapsible">
                            <div class="design__title__container">
                                <div class="first__title"> <i class="far fa-keyboard icon__collapsible"></i>

                                     <h2 class="collapsible__title">Rellena</h2>

                                </div>
                                <div class="second__title"> <i class="fas fa-chevron-down arrow__collapsible"></i>

                                </div>
                            </div>
                        </div>
                    </form>
                </section>
                <section class="main_preview">
                    <button class="btn-reset"><i class="reset__icon far fa-trash-alt"></i>Reset</button>
                    <div class="photo__container">
                        <div class="card__header">
                            <div class="green__bar"></div>
                            <div class="full__name">
                                 <h1 class="preview__title">Nombre Apellido</h1>

                                 <h2 class="preview__subtitle">Front-end Developer</h2>

                            </div>
                        </div>
                        <img class="preview__photo" src="https://via.placeholder.com/240x200"
                        alt="card photo">
                        <ul class="list__rs">
                            <li><a class="rs__element" href="tel:"><i class="icon fas fa-mobile-alt"></i></a>

                            </li>
                            <li><a class="rs__element" href="mailto:"><i class="icon far fa-envelope"></i></a>

                            </li>
                            <li><a class="rs__element" href="" target="_blank"><i class="icon fab fa-linkedin-in"></i></a>

                            </li>
                            <li><a class="rs__element" href="" target="_blank"><i class="icon fab fa-github-alt"></i></a>

                            </li>
                        </ul>
                    </div>
                </section>
            </main>
        </div>
    </body>

</html>
